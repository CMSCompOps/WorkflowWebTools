<%inherit file="simple.html"/>

<%block name="title">Workflow List</%block>

<h1>Workflows with exit code ${errorcode} at ${sitename}</h1>

% for workflow, numbererr in info:
<%
   acted_class = 'acted' if (workflow in acted_workflows) else 'notacted'
%>
<a class="${acted_class}" href="seeworkflow?workflow=${workflow}">${workflow}</a>: ${numbererr} <br>
% endfor
