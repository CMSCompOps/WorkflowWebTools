<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,user-scalable=yes"/>
    <script>
      var validEmails = ["${'","'.join(emails)}"]
    </script>
    <script src="/static/js/checkuser.js"></script>
  </head>

  <body style="margin-left:5em; margin-top:2em;">
    <form name="actionform" method="POST" action="/registeruser" onsubmit="return validateForm()">
      E-mail: <br>
      <input type="text" name="email"> <br>
      Username: <br>
      <input type="text" name="username"> <br>
      Password: <br>
      <input id="firstword" type="password" name="password"> <br>
      Confirm Password: <br>
      <input id="secondword" type="password" onkeyup="checkPassword()">
      <span id="confirmresult"></span> <br>
      <input type="submit" value="Submit">
    </form>

    <p>
      The email must end with one of the following:
    </p>
    <ul>
      % for email in emails:
        % if email[0] == '@':
        <li> ${email}
        % endif
      % endfor
    </ul>

    <div id="error"></div>

  </body>
</html>
