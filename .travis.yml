language: python
cache: pip
python: 2.7
sudo: required
dist: trusty
services:
  - mongodb
addons:
  apt:
    sources: debian-sid
    packages: shellcheck
env: CHECKDOC=true TMPDIR=$PWD/tmp
install:
  - test -d $TMPDIR/workflowinfo || mkdir -p $TMPDIR/workflowinfo
  - git clone https://github.com/CMSCompOps/OpsSpace.git
script: OpsSpace/test/package_test.sh
